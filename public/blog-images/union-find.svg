  <circle cx="700" cy="200" r="30" fill="#22c55e" opacity="0.4"/>
  <circle cx="400" cy="350" r="40" fill="#22c55e" opacity="0.2"/>
  <circle cx="400" cy="350" r="30" fill="#22c55e" opacity="0.4"/>
  <circle cx="600" cy="350" r="40" fill="#22c55e" opacity="0.2"/>
  <circle cx="600" cy="350" r="30" fill="#22c55e" opacity="0.4"/>
