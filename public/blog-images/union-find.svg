  <line x1="430" y1="350" x2="570" y2="350" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
  <line x1="620" y1="320" x2="680" y2="230" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
